<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    var calculator = {
      sum: function() {
        return this.a + this.b;
      },
    
      mul: function() {
        return this.a * this.b;
      },
    
      sub: function() {
        return this.a / this.b;
      },
	 
      div: function() {
        return this.a - this.b;
      },
	  mein: function() {
        this.a = +prompt('a?', 0);
        this.b = +prompt('b?', 0);
      }
    }
    
    calculator.mein();
    alert( calculator.sum() );
    alert( calculator.mul() );
    alert( calculator.div() );
    alert( calculator.sub() ); 
  </script>
</body>
